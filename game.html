<body>
    <script>

    class Game{
        // is creating Random numbers from a to b
        static Rand(a,b){
            return Math.floor(Math.random()*(b-a+1)+a);
        }


        //is checking that created numbers are not existing
        static MakingTheRand(){

        var sum = "";
        for (var i=0;i<4;i++){

            do{
                var num = Game.Rand(0,9);
            }
            while(sum.indexOf(num)>=0);
            sum += num; 
           
        }
        return sum;
        
        }
        
        //analizing cows & bulls
        static Analize(make,attempt){
        Game.bulls =0;
        Game.cows = 0;
        for (var i=0;i<4;i++)
        {
            if(make[i]==attempt[i])
            {
                Game.bulls++;
            }
            else if(make.indexOf(attempt[i])>=0){
                Game.cows++;
            }
            }
        }
        // Start playing method
       static Start (){
            var m = Game.MakingTheRand();
            for(var i = 0;i<10;i++){
                var c =prompt("Your Number");
                if(c.length !== 4 ){
                    alert("Number is not valid")
                }
                else{
                    Game.Analize(m,c);
                    var s = `Bulls = ${Game.bulls} Cows = ${Game.cows} `;
                    if(c == m){
                        alert("You Win!!!");
                        break;
                    };
                    console.log(`${c} ${s}`);
                }
            };

            alert("You lose,try again")
    }
    }


     Game.bulls = 0;
     Game.cows = 0;



        Game.Start();
    </script>
